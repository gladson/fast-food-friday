<!DOCTYPE html>
<html ng-app="fff">
<head>
    <meta charset="utf-8">
    <title>JPC FFF</title>
    <meta name="viewport" content="width=device-width">
    <link href="static/css/lib/normalize.css" rel="stylesheet">
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/style.css" rel="stylesheet">
</head>

<body ng-controller="MainAppCtrl">
    
    <header>
        <img src="static/img/food-icon.png" width="30">
    </header>
    
    <div ng-view></div>
<!-- <img src="http://192.168.91.96{{ twitterAvatar.objects[0].avatar }}" width="30"> -->
    
    <nav ng-controller="tabCtrl">
        <ul>
            <li ng-class="{active:isActive('/user')}"><a href="#/user"><i class="icon-user icon-white"></i></a></li>
            <li ng-class="{active:isActive('/list')}"><a href="#/list"><i class="icon-ok icon-white"></i></a></li>
            <li ng-class="{active:isActive('/add')}"><a href="#/add"><i class="icon-plus-sign icon-white"></i></a></li>
        <ul>
    </nav>
            
    <script src="static/angular/lib/angular.js"></script>
    <script src="static/angular/lib/angular-resource.js"></script>
    <script src="static/jquery/lib/jquery-latest.js"></script>
    <script src="static/angular/app.js"></script>
    <script src="static/angular/controllers.js"></script>
    <script src="static/angular/services.js"></script>

  </body>
</html>
